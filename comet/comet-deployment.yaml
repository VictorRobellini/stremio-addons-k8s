apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  labels:
    app: comet
  name: comet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comet
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: comet
    spec:
      containers:
        - name: comet
          image: g0ldyy/comet:latest
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /data
            name: comet-data
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 5
            timeoutSeconds: 10
      volumes:
      - name: comet-data
        hostPath:
          path: /data/comet/data
          type: Directory
status: {}

