apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mediafusion-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - mediafusion.local
    secretName: mediafusion-tls
  rules:
  - host: mediafusion.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mediafusion-service
            port:
              number: 8000

